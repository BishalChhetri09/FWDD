<html lang="en">
<head>
    <title>Layout Example</title>

</head>
<body>
    <div class="container">

        <!-- Top Circles -->
        <div class="box">
            <div class="top-circles">
                <div class="circle yellow">Text</div>
                <div class="circle green">Text</div>
                <div class="circle blue">Text</div>
            </div>
        </div>

        <!-- Menu Bar -->
        
        <div class="menu-bar">

            <div class="menu">Menu 3</div>
            <div class="menu">Menu 4</div>
            <div class="menu">Menu 5</div>
            
        </div>

        <!-- Content Cards -->
        <div class="content">
            <div class="card">
                <div class="image">Image</div>
                <div class="text">Text text text text text text text text text text text text</div>
            </div>
            <div class="card">

            </div>
            <div class="card">

    </div>
</body>
</html>
