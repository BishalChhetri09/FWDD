<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout Example</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="container">

        <!-- Top Circles -->
        <div class="box">
            <div class="top-circles">
                <div class="circle yellow">Text</div>

            </div>
        </div>

        <!-- Menu Bar -->
        
        <div class="menu-bar">
            <div class="menu">Menu</div>
   
            
        </div>

        <!-- Content Cards -->
        <div class="content">
            <div class="card">
                <div class="image"><div class="image blue">Content 1</div></div>
            </div>
            <div class="card">
                <div class="image"><div class="image green">Content 2</div></div>
            </div>
        </div>

    </div>
</body>
</html>
